<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-container">
        <div class="image-container">
            <div class="logo-container">
                <img src="images/knife-fork-spoon.png" class="logo">
                <div class="text">DISH MAKER</div>
            </div>
            <div class="recognition">Photo by <a href="https://unsplash.com/photos/I7A_pHLcQK8">Mae Mu</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="sign-up-container">
            <div class="description">
                <p class="user-hook">This is the best course where you can learn how to cook with michelin star chef, you need this to achieve higher levels of culinary prowess.</p>
                <p class="hook-finish">You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <form id="form">
                    <div class="information-section">
                        <div class="info-container">
                            <div class="input-container">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="input-container">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name" required>
                            </div>
                        </div>
                        <div class="info-container">
                            <div class="input-container">
                                <label for="user-email">EMAIL</label>
                                <input type="email" name="user-email" id="user-email" required>
                            </div>
                            <div class="input-container">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" name="phone-number" id="phone-number" required>
                            </div>
                        </div>
                        <div class="info-container" id="password-container">
                            <div class="input-container">
                                <label for="user-password">PASSWORD</label>
                                <input type="password" name="user-password" id="user-password" required>
                                <div class="error"></div>
                            </div>
                            <div class="input-container">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirm-password" required>
                            </div>
                        </div>
                    </div>
                    <div class="submit-section">
                        <button type="submit">Create Account</button>
                        <p id="log-in-text">Already have an account? <a href="#" id="log-in">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
